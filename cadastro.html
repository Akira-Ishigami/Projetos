<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>NomeEmpresa</h1>
        <nav>
            <ul>
                <li><a href="home.html" target="_self">Home</a></li>
                <li><a href="cadastro.html" target="_self">Cadastro</a></li>
                <li><a href="contato.html" target="_self">Contato</a></li>
            </ul>
        </nav>
    </header>

    <fieldset>
        <legend>Cadastro</legend>
        <form action="#" method="post">
            <input type="text" id="nome" name="nome" placeholder="Nome:" required>
            
            <input type="email" id="email" name="email" placeholder="E-mail:" required>
            
            <input type="password" id="senha" name="senha" placeholder="Senha:" required>
            
            <input type="date" id="data_nascimento" name="data_nascimento" placeholder="Data de Nascimento:" required>
            
            <a href="home.html"><input type="submit" value="Cadastrar"></a>
        </form>
        
    </fieldset>

    <footer>
        <p>Feito por Akira</p>
    </footer>
</body>
</html>
